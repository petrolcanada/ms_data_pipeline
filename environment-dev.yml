name: data-pipeline-system-dev
channels:
  - conda-forge
  - defaults
dependencies:
  # Include all production dependencies
  - python=3.11
  - fastapi=0.104.1
  - uvicorn=0.24.0
  - pydantic=2.5.0
  - psycopg2=2.9.9
  - sqlalchemy=2.0.23
  - pandas=2.1.4
  - numpy=1.25.2
  - pyarrow=14.0.2
  - cryptography=41.0.8
  - lz4=4.3.2
  - pyyaml=6.0.1
  - requests=2.31.0

  # Development & Testing Tools
  - pytest=7.4.3
  - pytest-cov=4.1.0
  - pytest-asyncio=0.21.1
  - black=23.11.0
  - isort=5.12.0
  - flake8=6.1.0
  - mypy=1.7.1
  - pre-commit=3.5.0

  # Documentation
  - sphinx=7.2.6
  - sphinx-rtd-theme=1.3.0

  # Jupyter for data exploration
  - jupyter=1.0.0
  - jupyterlab=4.0.8
  - ipykernel=6.26.0
  - matplotlib=3.8.2
  - seaborn=0.13.0

  # Database tools
  - pgcli=4.0.1

  # Pip dependencies
  - pip
  - pip:
    # Production pip dependencies
    - snowflake-connector-python==3.6.0
    - pydantic-settings==2.1.0
    - celery==5.3.4
    - redis==5.0.1
    - zstandard==0.22.0
    - structlog==23.2.0
    - prometheus-client==0.19.0
    - sentry-sdk==1.38.0
    - python-dotenv==1.0.0
    - httpx==0.25.2
    
    # Development-only pip dependencies
    - pytest-mock==3.12.0
    - factory-boy==3.3.0
    - faker==20.1.0
    - coverage==7.3.2